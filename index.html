<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0e45419542.js" crossorigin="anonymous"></script>
    <title>Codar</title>
</head>

<body>
    <header class="header">
        <h1 class="titulo-header">Codar<span class="ponto-codar">.</span></h1>
        <div class="menu">
            <nav class="nav">
                <ul class="ul-nav">
                    <li>Inicio</li>
                    <li>Serviços</li>
                    <li>Contato</li>
                </ul>
            </nav>
            <button class="button-red">Login</button>
        </div>
    </header>

    <div class="parte1">
        <img src="assets/video_call.png" alt="videocall" height="400">
        <div class="parte1-textos">
            <h2 class="parte1-sub">Alavanque seu negócio com um</h2>
            <h1 class="parte1-title">Website Incrível</h1>
            <button class="button-red">Solicitar orçamento</button>
        </div>
    </div>

    <div class="parte2">
        <div class="parte2-texto-foto">
            <div class="parte2-textos">
                <ul class="ul-parte2">
                    <li> <img class="icon-ok" src="assets/ok.svg" alt="ok" height="35"> Domínio personalizado</li>
                    <li> <img class="icon-ok" src="assets/ok.svg" alt="ok" height="35"> Hospedagem</li>
                    <li> <img class="icon-ok" src="assets/ok.svg" alt="ok" height="35"> Site responsivo</li>
                    <li> <img class="icon-ok" src="assets/ok.svg" alt="ok" height="35"> Redes sociais</li>
                    <li> <img class="icon-ok" src="assets/ok.svg" alt="ok" height="35"> Chat online</li>
                    <li> <img class="icon-ok" src="assets/ok.svg" alt="ok" height="35"> Blog integrado</li>
                </ul>

            </div>

            <img src="assets/coding_.png" alt="coding" height="450">
        </div>
        <div class="ligamos-para-voce">
            <h1>Nossa equipe está a disposição!</h1>
            <input type="tel" class="input-celular" title="celular">
            <input type="button" value="Ligamos para você" class="button-red">
        </div>
    </div>

</body>

</html>
